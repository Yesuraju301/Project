<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of userInfo; let i = index">
        <th >{{obj.id}}</th>
        
        <td>{{obj.Image}}</td>
        <td> <img [src]="obj.thumbnailUrl"> </td>
        <td> <button class="btn btn-primary" (click)="compare(i)"> Compare</button></td>
      </tr>

    </tbody>
  </table>

  <app-child (valueChange)="updatedValue($event)"></app-child>
</div>
