
<div class="container">

    <h1>Compare Table</h1>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of childTable; let i = index">
            <th scope="row">{{obj.id}}</th>
            
            <td>{{obj.Image}}</td>
            <td> <img [src]="obj.thumbnailUrl"> </td>
            <td> <button class="btn btn-primary" (click)="remove(i)"> remove</button></td>
          </tr>
    
        </tbody>
      </table>

</div>
